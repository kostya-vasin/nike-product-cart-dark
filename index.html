<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Nike SB Stefan Janoski Max</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>

<body>
   <div class="bg">
      <img src="img/main-bg/layer1.png" alt="" class="bg__layer1">
      <img src="img/main-bg/layer2.png" alt="" class="bg__layer2">
      <img src="img/main-bg/layer3.png" alt="" class="bg__layer3"></div>
   <div class="product-cart">
      <div>
         <a href="#" class="product-cart__logo clearfix"><img src="img/logo.png" alt="Nike SB"></a>
      </div>
      <div class="product-info"><div class="product-img__left"><img src="img/nike-sb-stefan-janoski-max.png" alt="nike sb stefan janoski max" class="product-img clearfix">
      <ul class="product-img__colors">
         <li></li>
         <li></li>
         <li></li>
         <li></li>
         <li></li>
      </ul>
</div>
         <div class="product-text">
            <h1 class="product-info__title">Nike SB Stefan Janoski Max</h1>
            <h2 class="product-info__subtitle">Unisex Skateboarding Shoe</h2>
         </div>
         
         
         
         <div class="product-form">
           <!--*****-->
           <div>
              <ul class="product-form__rating clearfix">
                 <li class="rating__star__active" style="width: 40%"><span class="rating__star1"></span></li>
                 <li><span class="rating__star2"></span></li>
                 <li><span class="rating__star3"></span></li>
                 <li><span class="rating__star4"></span></li>
                 <li><span class="rating__star5"></span></li>
              </ul>
           </div>
            <div class="product-form__size "><select class="box" name="size" size="1" form="size-qty"><option value="Size">Size &or;
            

            </option>
    <option value="8">8</option>
    <option value="8.5" disabled>8.5 - Not avaible</option>
    <option value="9">9</option>
    <option value="9.5">9.5</option>
    <option value="10">10</option>
    </select></div>
            <div class="product-form__qty">
               <select class="box" name="qty" size="1" form="size-qty"><option value="qty" class="list">Qty &or; </option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select></div>
            <div class="product-form__btn">
               <form id="size-qty" action="#" method="post">
                  <input type="submit" value="Add to cart" class="btn">
               </form>
            </div>
         </div>
      </div>
   </div>

</body>

</html>
